<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  
  <div id="card">
    <img src="./images/bg-pattern-card.svg" alt="">
    <img src="./images/image-victor.jpg" alt="">

    <div id="perosnal-info">
      <h2>Victor Crest <span>26</span> </h2>
    
      <h4>London</h4> 
    </div>

    <div id="info">

      <div id="followers">
        <p class="numbers"> 80K</p> 
        <p class="words">Followers</p> 
      </div>

      <div id="likes">
        <p class="numbers">803K</p>
        <p class="words">Likes</p>
      </div>

      <div id="photos">
        <p class="numbers">1.4K</p>
        <p class="words">Photos  </p>    
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/a1excpunk" target="_blank">Alexandra Sauri</a>.
  </div>
</body>
</html>
